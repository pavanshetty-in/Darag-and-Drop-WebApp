<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="./public/vendors/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./public/css/index.css">
    <script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="container-fluid bg-secondary" >
        <div class="container d-flex align-items-center">
            <div class="pe-5">
                <h1>Drag and Drop</h1>
            </div>
            <div class="d-flex align-items-center py-3">
                <div class="dragable">
                <img  src="./public/images/green_1.png" alt="1" height="20" width="20">
                </div>
                <div class="px-4 ">M2</div>
                <img class="dragable"  src="./public/images/green_10_horizontal.png" alt="10" height="20" width="200">
                <div class="px-4 ">M1</div>
                <img class="dragable" src="./public/images/green_100.png" alt="10" height="50" width="50">
                <div class="px-4">M3</div>
            </div>
        </div>
    </nav>
    <section id="dropable" class="container-fluid" style="background-color: aqua; min-height: 88vh;">

    </section>
</body>

<script>
    $(document).ready(function() {
        $(".dragable").draggable({helper:'clone'});
        $('#dropable').droppable(
            {
                accept:".dragable",
                drop:function(ev,ui){
                    var item=$(ui.draggable).clone();
                    $(this).append($(item).draggable({containment: "#dropable", scroll: false}));
                }
            }
        );
    })
</script>
</html>
